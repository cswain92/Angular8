<div class="container">
    <h2 class="text-center">User Login Form</h2>
    <div class="form-group">
            <label><b>UserName:</b></label><br>
            <input class="form-control" type="text"><br>
            <label><b>Password:</b></label><br>
            <input class="form-control" type="password">
    </div>
    <div class="form-group">
        <label>Verify Code</label>
        <div style="width: 100px;height: 30px; border-style: solid;">
           {{code}}
        </div>
        <br>
        <div>
            <button (click)="ngOnInit()" class="btn btn-primary">NewCode</button>
        </div>
    </div>
    <button class="form-control btn btn-sm btn-success">Login</button>
</div>
